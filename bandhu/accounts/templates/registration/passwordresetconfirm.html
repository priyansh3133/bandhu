<!DOCTYPE html>
<html lang="en">
<head>
	<title>Reset Password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href='{% static "vendor/bootstrap/css/bootstrap.min.css" %}'>
  <link rel="stylesheet" type="text/css" href='{% static "fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}'>
  <link rel="stylesheet" type="text/css" href='{% static "css1/util.css" %}'>
  <link rel="stylesheet" type="text/css" href='{% static "css1/main.css" %}'>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-50 p-t-32 p-b-23 text-center">
          <!-- <h1 class="text-center">Bandhu</h1> -->
          <form class="login100-form validate-form flex-sb flex-w" method="POST">
					<span class="login100-form-title p-b-20">
						Reset Password
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="col-md-2" style="height: 10px;">
					</div>
                    <div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password1" placeholder="Confirm Password">
					</div>		
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" type="submit">
							Reset Password
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>
</body>
</html>
